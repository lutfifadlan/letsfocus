name: Build and Release Electron App with Electron Builder Action

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [macos-latest, windows-latest]

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # Step 3: Install dependencies using Bun (or Node.js if needed)
      - name: Install dependencies
        run: |
          curl -fsSL https://bun.sh/install | bash
          export BUN_INSTALL="$HOME/.bun"
          export PATH="$BUN_INSTALL/bin:$PATH"
          bun install

      # Step 4: Build using Electron Builder Action
      - name: Build Electron App
        uses: samuelmeuli/action-electron-builder@v2
        with:
          platform: ${{ matrix.os }}
        env:
          GITHUB_TOKEN: ${{ secrets.ELECTRON_GITHUB_TOKEN }}

      # Step 5: Upload Artifacts (macOS and Windows)
      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: Electron-build-${{ matrix.os }}
          path: |
            dist/*.dmg
            dist/*.exe
